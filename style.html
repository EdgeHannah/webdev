<!DOCTYPE html>
<html lang="en">
    <head>  <!-- A much cleaner way to organize code -->
        <title>Style</title> <!-- Similar to LaTeX, you can redefine a commands style -->
        <style> 
            #foo, #bar{ 
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 id="bar">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
